{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-3">Search Result</h1>

        <section class="my-5">
            <div class="row">
                {% for post in posts %}
                    <div class="col-12 col-md-6 col-lg-4">
                        {% include "blog/includes/post.html" %}
                    </div>
                {% endfor %}
                {% include "includes/pagination.html" with queryset=page_obj %}
            </div>
        </section>
    </div>
{% endblock content %}
