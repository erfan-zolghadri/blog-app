{% extends 'base.html' %}

{% block title %}
    All posts
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-3">All posts</h1>
        <section class="my-5">
            <div class="row">
                {% for post in posts %}
                    <div class="col-4">
                        {% include "blog/includes/post.html" %}
                    </div>
                {% endfor %}
            </div>
            {% include "includes/pagination.html" with queryset=page_obj %}
        </section>
    </div>
{% endblock content %}
