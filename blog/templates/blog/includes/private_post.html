{% load static %}

<div class="card w-100" style="width: 18rem;">
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{{ post.get_absolute_url }}">
                {{ post.title|truncatewords:6 }}
            </a>
        </h5>
        <p class="card-text">
            <a href="{% url 'blog:user-post-list' username=post.user.username %}" class="fst-italic">
                {{ post.user.get_full_name }}
            </a>
        </p>
        <p class="fs-6 text-muted">
            Status: {{ post.status }}
        </p>
        <div class="mb-3">
            {% for tag in post.tags.all %}
                {% if forloop.counter <= 4 %}
                    {% include "blog/includes/tag.html" %}
                {% endif %}
            {% endfor %}
        </div>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary d-block">Read more</a>
    </div>
</div>
