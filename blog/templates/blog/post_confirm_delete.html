{% extends 'base.html' %}

{% block title %}
    Confirm delete
{% endblock title %}

{% block content %}
    <div class="container">
        <form method="post" class="form my-5">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            {{ form }}
            <button class="btn btn-danger">Confirm</button>
        </form>
    </div>
{% endblock content %}
